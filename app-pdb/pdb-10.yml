- hosts:
    - bite
  vars:
    pdb_instance: 10
    pdb_postgres_image: postgres:10
    pdb_address: "{{ host_database.pdb.interfaces.lan.ipv4.address }}"
    pdb_port: 5410
    postgresql_password: "{{ bite_10.postgresql_password }}"
  vars_files:
    - ../ops/terraform-output/linode/vault.json
    - ../ops/terraform-output/linode-pdb-10/public.json
    - ../ops/terraform-output/linode-pdb-10/vault.json
  roles:
    - name: pdb
