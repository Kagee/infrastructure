---
- name: no default nginx site
  tags: www
  become: yes
  notify: reload nginx
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: nginx site heim.bitraf.no
  tags: www
  become: yes
  notify: reload nginx
  copy:
    dest: /etc/nginx/sites-enabled/p2k16-staging.bitraf.no
    src: etc/nginx/sites-enabled/p2k16-staging.bitraf.no

- name: p2k16-staging.bitraf.no www root directory
  tags: www
  become: yes
  file:
    path: /var/www/p2k16-staging.bitraf.no
    state: directory

- name: p2k16-staging.bitraf.no/index.html
  tags: www
  become: yes
  copy:
    dest: /var/www/p2k16-staging.bitraf.no/index.html
    src: var/www/p2k16-staging.bitraf.no/index.html
